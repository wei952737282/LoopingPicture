<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>轮播插件</title>
  <style>
    *{
      margin:0;
      padding: 0;
    }
    ul li{
      list-style: none;
    }
    .content{
      width:500px;
      height:300px;
      border: 1px solid #000;
      position: relative;
      margin: 0 auto;
      overflow: hidden;
    }
    .loopingPic{
      width: 2500px;
      height:100%;
      position: relative;
      transition-duration: 500ms;
    }
    .loopingPic li{
      height:100%;
      width:500px;
      float: left;
    }
    .dots{
      position: absolute;
      width:200px;
      height:40px;
      left: 0;
      right: 0;
      margin:0 auto;
      bottom: 20px;
    }
    .dots li{
      float: left;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin: 10px;
      background:rgba(204, 204, 204, .6);
      cursor: pointer;
    }
    .dots li.active{
      background: rgba(255, 255, 255, 1);
    }
    .left,.right{
      position: absolute;
      width:30px;
      height:50px;
      top:42%;
    }
    .left{
      left:20px;
      background: url(./img/left.jpg) center center no-repeat;
      background-size: contain;
    }
    .right{
      right:20px;
      background: url(./img/right.jpg) center center no-repeat;
      background-size: contain;
    }
  </style>
  <script src="./jquery.js"></script>
</head>
<body>
  <div class="content">
    <ul class="loopingPic">
      <li style="background:url(./img/timg5.jpg) top left no-repeat;background-size: contain;">1</li>
      <li style="background:url(./img/timg1.jpg) top left no-repeat;background-size: contain;">2</li>
      <li style="background:url(./img/timg2.jpg) top left no-repeat;background-size: contain;">3</li>
      <li style="background:url(./img/timg3.jpg) top left no-repeat;background-size: contain;">4</li>
      <li style="background:url(./img/timg4.jpg) top left no-repeat;background-size: contain;">5</li>
      <li style="background:url(./img/timg5.jpg) top left no-repeat;background-size: contain;">6</li>
      <li style="background:url(./img/timg1.jpg) top left no-repeat;background-size: contain;">7</li>
    </ul>
    <ul class="dots">
      <li class="active"></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <span class="left"></span>
    <span class="right"></span>
  </div>
  <script>
    function loop(){
      var index = 0;
      var itemWidth = $(".loopingPic li").width();
      var itemLength = $(".loopingPic li").length;
      $(".loopingPic").css('width', itemWidth*itemLength+'px')
      
      this.aaa =function(i){
        if(i == $(".loopingPic li").length-1){
          $(".loopingPic").css({'transition-duration':'0ms','transform':'translate3d(0,0,0)'})
          i = 1;
          index = 1;
        }
        var left = -i * $(".loopingPic li").width();
        $(".loopingPic").css({'transform':'translate3d('+ left +'px,0,0)','transition-duration':'500ms'})
      }
      var timer = setInterval(function(){
        index++;
        this.aaa(index);
      },1500)

    }
    loop();
  </script>
</body>
</html>
