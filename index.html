<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>轮播插件</title>
  <style>
    *{
      margin:0;
      padding: 0;
    }
    ul li{
      list-style: none;
    }
    #content{
      width:500px;
      height:300px;
      border: 1px solid #000;
      position: relative;
      margin: 0 auto;
    }
    #loopingPic{
      width: 100%;
      height:100%;
    }
    #dots{
      position: absolute;
      width:200px;
      height:40px;
      left: 0;
      right: 0;
      margin:0 auto;
      bottom: 20px;
    }
    #dots li{
      float: left;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin: 10px;
      background: #ccc;
    }
  </style>
</head>
<body>
  <div id="content">
    <ul id="loopingPic"></ul>
    <ul id="dots">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  <script>
    
  </script>
</body>
</html>
